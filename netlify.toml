[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Correct redirect for Next.js Image Optimization to fix the capital 'Url' issue.
# This manually overrides the faulty redirect generated by the build plugin.
[[redirects]]
  from = "/_next/image"
  to = "/.netlify/images?url=:url&w=:width&q=:quality"
  status = 200
  force = true

[[redirects]]
  from = "/_ipx/*"
  to = "/.netlify/images?url=:url"
  status = 200
  force = true